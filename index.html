<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <script src="node_modules/angular/angular.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/controller/doccontroller.js"></script>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="home.css">
    <title>DocDock</title>
</head>
<body>
<div ng-controller="DocCtrl">
    <h2>{{formHead.toUpperCase()}}</h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputHead" class="col-sm-2 control-label">Head</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="inputHead" placeholder="Title" ng-model="formHead">
            </div>
        </div>
        <div class="form-group">
            <label for="inputContent" class="col-sm-2 control-label">Content</label>
            <div class="col-sm-9">
                <textarea class="form-control" ng-model="formContent"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="Submit" class="btn btn-primary" ng-click="formSubmit()">Submit</button>
                <button type="Button" class="btn btn-warning" ng-click="formReset()">Reset</button>
            </div>
        </div>
        <hr>
        <div>
            <pre>{{formContent}}</pre>
        </div>
    </form>
</div>
</body>
</html>
